<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Commercial</title>
  <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../libs/bootstrap/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../libs/videojs/video-js.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../libs//photoswipe/photoswipe.css">
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/single.css" rel="stylesheet">


</head>
<body>
  <div class="container py-4 pt-4 px-0 ">
  <div class="breadcrumbs">
    <a href="../index.html"  class="breadcrumb-icon">
      <img src="../assets/icons/home.svg" alt="Home">
    </a>
    <nav class="breadcrumb-nav">
      <a href="../index.html">Home</a>
      <a href="" class="bc-item">Commercial</a>
    </nav>
  </div>
</div>
    <!-- Main Content -->
    <div class="container my-2 py-1">
        <div class="pswp-gallery row row-cols-1 row-cols-md-3 g-4" id="gallery--getting-started">
            <!-- Card 1 -->
         <div class="col">
            <div class="gallery-image-item card">
              <a href="../assets/img/commercial/portal.png"
                target="_blank">
                <img src="../assets/img/commercial/portal.png" alt="" />
              </a>
              <h5 class="video-title">Portal</h5>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col">
            <div class="gallery-image-item card">
                <a href="../assets/img/commercial/view-invoices.png"
                  target="_blank">
                  <img src="../assets/img/commercial/view-invoices.png" alt="" />
                </a>
                <h5 class="video-title">View Invoices</h5>
              </div>
            </div>
        <!-- Card 3 -->
            <div class="col">
              <div class="gallery-image-item card">
                <a href="../assets/img/commercial/collections.png"
  
                  target="_blank">
                  <img src="../assets/img/commercial/collections.png" alt="" />
                </a>
                <h5 class="video-title">Book a Collection</h5>

              </div>
            </div>
            <!-- Card 4 -->
            <div class="col">
              <div class="gallery-image-item card">
                <a href="../assets/img/commercial/portal-statements.png"
    
                  target="_blank">
                  <img src="../assets/img/commercial/portal-statements.png" alt="" />
                </a>
                <h5 class="video-title">Portal Statements</h5>
              </div>
            </div>

            <!-- Card 5 -->
            <div class="col">
                <div class="gallery-image-item card">
                    <a href="../assets/img/commercial/manage-roll-offs.png"
        
                    target="_blank">
                    <img src="../assets/img/commercial/manage-roll-offs.png" alt="" />
                    </a>
                    <h5 class="video-title">Manage Roll Offs</h5>
                </div>
                </div>

            <!-- Card 6 -->
            <div class="col">
              <div class="col gallery-image-item card">
                <a href="../assets/img/commercial/view-collections.png"
           
                  target="_blank">
                  <img src="../assets/img/commercial/view-collections.png" alt="" />
                </a>
                <h5 class="video-title">View Collections</h5>

              </div>
              </div>
            

              <!-- END Card 6 -->


        </div>
    </div>
    
    <!-- Single Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video Title</h5>
                </div>
                <div class="modal-body">
                    <div class="mdl-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x"></i></div>


                    <video id="videoPlayer" class="video-js vjs-default-skin vjs-fill" controls preload="auto"></video>
                </div>
            </div>
        </div>
    </div>
     <!-- End of .container -->


     <script src="../libs/videojs/video.min.js"></script>
     <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
     <script src="../js/script.js"></script>
     <script>
        document.addEventListener("DOMContentLoaded", function () {
          const gallery = document.querySelectorAll("#gallery--getting-started a");
        
          gallery.forEach(link => {
            const img = link.querySelector('img');
        
            if (img.complete) {
              // Image is already loaded
              addDimensions();
            } else {
              // Wait for image to load
              img.addEventListener('load', addDimensions);
            }
        
            function addDimensions() {
              link.setAttribute('data-pswp-width', img.naturalWidth);
              link.setAttribute('data-pswp-height', img.naturalHeight);
            }
          });
        });
        </script>
        
        <script type="module">
            import PhotoSwipeLightbox from '../libs/photoswipe/photoswipe-lightbox.esm.min.js';
            const lightbox = new PhotoSwipeLightbox({
              gallery: '#gallery--getting-started',
              children: 'a',
              pswpModule: () => import('../libs/photoswipe/photoswipe.esm.min.js')
            });
            lightbox.init();
            </script>
</body>
</html>
