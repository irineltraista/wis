<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SMARTCAM</title>
  <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../libs/bootstrap/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../libs/videojs/video-js.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/single.css" rel="stylesheet">

</head>
<body>
  <div class="container py-4 pt-4 px-0 ">
  <div class="breadcrumbs">
    <a href="../index.html"  class="breadcrumb-icon">
      <img src="../assets/icons/home.svg" alt="Home">
    </a>
    <nav class="breadcrumb-nav">
      <a href="../index.html">Home</a>
      <a href="" class="bc-item">SMARTCAM</a>
    </nav>
  </div>
</div>
    <!-- Main Content -->
    <div class="container my-2 py-1">
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- Card 1 -->
            <div class="col">
                <div class="card video-card h-100">
                    <div class="card-image video-card-img p-3">
                        <img src="../assets/videos/smartcam/v1-thumb.png" alt="Garbage Truck" class="w-100 rounded">
                        <div class="card-overlay">
                            <button class="play-button btn btn-light rounded-circle " data-bs-toggle="modal" data-bs-target="#videoModal"
                                data-video-url="../assets/videos/smartcam/v1.mp4"
                                data-video-title="WIS CAM VERIFIES COLLECTION PRESENTATION">
                                <i class="bi bi-play-circle-fill fs-1"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body px-4 pt-1">
                        <h5 class="video-title">WIS CAM VERIFIES COLLECTION PRESENTATION</h5>
                    </div>
                </div>
            </div>
    
            <!-- Card 2 -->
            <div class="col">
                <div class="card video-card h-100">
                    <div class="card-image video-card-img p-3">
                        <img src="../assets/videos/smartcam/v2-thumb.png" alt="Garbage Truck" class="w-100 rounded">
                        <div class="card-overlay">
                            <button class="play-button btn btn-light rounded-circle " data-bs-toggle="modal" data-bs-target="#videoModal"
                                data-video-url="../assets/videos/smartcam/v2.mp4"
                                data-video-title="WIS CAM CAPTURES IMAGE WHEN NO COLLECTION IS PRESENTED">
                                <i class="bi bi-play-circle-fill fs-1"></i>

                </div>
            </div>
            <!-- End Card 2 -->

            <!-- Card 3 -->
            <div class="col">
                <div class="card video-card h-100">
                    <div class="card-image video-card-img p-3">
                        <img src="../assets/videos/smartcam/Cam-Identifying-Contamination-thumb.png" alt="Garbage Truck" class="w-100 rounded">
                        <div class="card-overlay">
                            <button class="play-button btn btn-light rounded-circle " data-bs-toggle="modal" data-bs-target="#videoModal"
                                data-video-url="../assets/videos/smartcam/Cam-Identifying-Contamination.mp4"
                                data-video-title="WIS CAM IDENTIFYING CONTAMINATION">
                                <i class="bi bi-play-circle-fill fs-1"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body px-4 pt-1">
                        <h5 class="video-title">WIS CAM IDENTIFYING CONTAMINATION</h5>
                    </div>
                </div>
            </div>
            <!-- End Card 3 -->
            <!-- Card 4 -->
            <div class="col">
            <div class="card video-card h-100">
                <div class="card-image video-card-img p-3">
                    <img src="../assets/videos/smartcam/captures-collection-verification-thumb.png" alt="Garbage Truck" class="w-100 rounded">
                    <div class="card-overlay">
                        <button class="play-button btn btn-light rounded-circle " data-bs-toggle="modal" data-bs-target="#videoModal"
                            data-video-url="../assets/videos/smartcam/captures-collection-verification.mp4"
                            data-video-title="WIS CAM RECORDS SINGLE OF MULTIPLE LIFTS">
                            <i class="bi bi-play-circle-fill fs-1"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body px-4 pt-1">
                    <h5 class="video-title">WIS CAM RECORDS SINGLE OF MULTIPLE LIFTS</h5>
                </div>
            </div>
        </div>
        <!-- End Card 4 -->

        </div>
    </div>
    
    <!-- Single Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video Title</h5>
                </div>
                <div class="modal-body">
                    <div class="mdl-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x"></i></div>


                    <video id="videoPlayer" class="video-js vjs-default-skin vjs-fill" controls preload="auto"></video>
                </div>
            </div>
        </div>
    </div>
     <!-- End of .container -->


     <script src="../libs/videojs/video.min.js"></script>
     <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
     <script src="../js/openmodal.js"></script>
     <script src="../js/script.js"></script>

</body>
</html>
